<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kenson Manduyag{% endblock %}</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}
    <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div class="position-relative" id="wrapper">
    <video autoplay class="back-video" loop muted playsinline>
        <source src="{{ url_for('static', filename='assets/css/images/bg.webm') }}" type="video/webm">
    </video>

    <!-- Fixed Header -->
    <header id="header">
        <nav class="text-center py-3 text-white w-100 position-fixed top-0" id="navigator">
            <div class="d-flex justify-content-center">
                <a aria-current="page" class="nav-link text-white mx-4 {% if request.path == '/' %}active{% endif %}"
                   data-nav data-path="/" href="{{ url_for('main.home') }}">Home</a>

                <a class="nav-link text-white mx-4 {% if request.path == '/portfolios' %}active{% endif %}"
                   data-nav data-path="/portfolios" href="{{ url_for('main.portfolios') }}">Portfolios</a>

                <a class="nav-link text-white mx-4 {% if request.path == '/blog' %}active{% endif %}"
                   data-nav data-path="/blog" href="{{ url_for('main.blog') }}">Blog</a>
            </div>
        </nav>
    </header>

    <!-- Dynamic Content Area -->
    <main class="container d-flex flex-column align-items-center justify-content-center text-center py-5 min-vh-100"
          id="main">
        {% block content %}{% endblock %}
    </main>
</div>

{% block scripts %}
{{ bootstrap.load_js() }}
{% endblock %}

<!-- Fixed Footer -->
<footer class="text-center py-3 text-white-50 fixed-bottom" id="footer">
    <span class="copyright">&copy; {{ year }}</span>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function updateActiveNav(pathname) {
    document.querySelectorAll('[data-nav]').forEach(link => {
        if (link.getAttribute('data-path') === pathname) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
}

function loadPage(url, pushState = true) {
    fetch(url)
        .then(res => res.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Update content
            const newContent = doc.querySelector('#main');
            document.querySelector('#main').innerHTML = newContent.innerHTML;

            // Update title
            const newTitle = doc.querySelector('title');
            if (newTitle) {
                document.title = newTitle.innerText;
            }

            // Update active nav
            updateActiveNav(new URL(url).pathname);

            // Push state
            if (pushState) {
                history.pushState(null, '', url);
            }
        });
}

document.addEventListener('click', function (e) {
    const link = e.target.closest('[data-nav]');
    if (link) {
        e.preventDefault();
        loadPage(link.href);
    }
});

window.addEventListener('popstate', () => {
    loadPage(location.href, false);
});
</script>
</body>
</html>
