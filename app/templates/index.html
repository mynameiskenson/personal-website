<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenson Manduyag</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}
    <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div class="position-relative" id="wrapper">
    <video autoplay class="back-video" loop muted playsinline>
        <source src="{{ url_for('static', filename='assets/css/images/bg.webm') }}" type="video/webm">
    </video>

    <main class="container d-flex flex-column align-items-center justify-content-center text-center py-5 min-vh-100"
          id="main">
        <!-- Header -->
        <header id="header">
            <div class="profile-wrapper mx-auto mb-3">
                <img alt="Profile Picture" class="profile-picture"
                     src="{{ url_for('static', filename='assets/css/images/profile_picture.jpg') }}">
                <img alt="Animated PNG" class="profile-frame"
                     src="{{ url_for('static', filename='assets/css/images/profile_frame.png') }}">
            </div>
            <h1 class="fw-bold">Kenson Manduyag</h1>
            <p class="lead">Software Developer &nbsp;&bull;&nbsp; Photographer &nbsp;&bull;&nbsp; Gamer</p>
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item mx-3">
                        <a class="fab fa-facebook-f fa-2x" href="https://www.facebook.com/kvnianmndyg"><span class="visually-hidden">Facebook</span></a>
                    </li>
                    <li class="list-inline-item mx-3">
                        <a class="fab fa-linkedin fa-2x" href="https://www.linkedin.com/in/kensonmanduyag/"><span class="visually-hidden">LinkedIn</span></a>
                    </li>
                    <li class="list-inline-item mx-3">
                        <a class="fab fa-github fa-2x" href="https://github.com/mynameiskenson"><span class="visually-hidden">GitHub</span></a>
                    </li>
                    <li class="list-inline-item mx-3">
                        <a class="fas fa-envelope fa-2x" href="mailto:kvniancrndo@gmail.com"><span class="visually-hidden">Email</span></a>
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </main>
</div>

{% block scripts %}
{{ bootstrap.load_js() }}
{% endblock %}

<footer class="text-center py-3 text-white-50 fixed-bottom" id="footer">
    <span class="copyright">&copy; 2025</span>
</footer>
</body>
</html>
